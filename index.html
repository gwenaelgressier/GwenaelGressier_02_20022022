<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--icon onglet de page-->
    <link rel="icon" href="./images/logo/Booki-modified.png" />
    <!--import logo fontawesome-->
    <script
      src="https://kit.fontawesome.com/7834611174.js"
      crossorigin="anonymous"
    ></script>
    <!--lien vers mn fichier css-->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--titre onglet-->
    <title>Booki</title>
  </head>
  <body>
    <!--nav bar-->
    <header>
      <nav>
        <img class="logo" src="./images/logo/Booki.png" alt="logo Booki" />
        <ul class="ul_hebergements_activites">
          <li><a href="#hebergement">Hébergements</a></li>
          <li><a href="#activités">Activités</a></li>
        </ul>
      </nav>
    </header>
    <main class="corp">
      <!--texte avant barre de recherche-->
      <h1 class="padding1">
        Trouvez votre hébergement pour des vacances de rêve
      </h1>
      <p class="padding1">En plein centre ville ou en pleine nature</p>
      <!--barre de recherche-->
      <!--icon markermap-->
      <form class="div_barre_de_recherche padding1">
        <i class="fas fa-map-marker-alt"></i>
        <!--input textedit-->
        <input
          class="div_barre_de_recherche__input"
          type="search"
          placeholder="Marseille, France"
        />
        <!--pushbouton barre de recherche-->
        <button>
          <span class="recherche">Rechercher</span><i class="fas fa-search"></i>
        </button>
      </form>

      <!--filtre-->
      <div class="filtres_list padding1">
        <h2 class="h2_filres">Filtres</h2>
        <div class="les_filtres">
          <div class="filtres">
            <div class="filtres_div">
              <i class="fas fa-money-bill-wave icon-filter"></i>
            </div>
            <span class="filtres_span">Économique</span>
          </div>
          <div class="filtres">
            <div class="filtres_div">
              <i class="fas fa-child icon-filter"></i>
            </div>
            <span class="filtres_span">Familial</span>
          </div>
          <div class="filtres">
            <div class="filtres_div">
              <i class="fas fa-heart icon-filter"></i>
            </div>
            <span class="filtres_span">Romantique</span>
          </div>
          <div class="filtres">
            <div class="filtres_div">
              <i class="fas fa-dog icon-filter"></i>
            </div>
            <span class="filtres_span">Animaux autorisés</span>
          </div>
        </div>
      </div>
      <div class="info_filtres padding1">
        <div class="div_info_div">
          <i class="fas fa-info"></i>
        </div>
        <span class="div_info_div_span"
          >Plus de 500 logements sont disponibles dans cette ville</span
        >
      </div>
    </main>
  </body>
</html>
